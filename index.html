<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async await 异步函数</title>
</head>
<body>
    <script>
        // 异步函数
        var sleep = function (time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(time);
                    reject('出错了');
                }, time)
            })
        }
        var start = async function () {
            // console.log('start');
            // let sleep_time1 = await sleep(2000);
            // console.log(`休息了${sleep_time1}s`);
            // console.log('middle');
            // let sleep_time2 = await sleep(3000);
            // console.log('end');
            // console.log(`休息了${sleep_time2}s`);
            // console.log(sleep_time1 + sleep_time2)
            // try {
            //     console.log('start');
            //     let sleep_time1 = await sleep(2000);
            //     console.log('end');
            // } catch (e) {
            //     console.log(e)
            // }
            for (var  i = 1; i <= 10; i++) {
                console.log(`当前是第${i}次等待。`);
                await sleep(1000);
            }
        }
        start()
    </script>
</body>
</html>
